apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  name: solar-system
  namespace: ${NAMESPACE}
spec:
  rules:
  - host: ${INGRESS_IP}
    http:
      paths:
      - path: /${NAMESPACE}  # Dynamically use the namespace in the path
        pathType: Prefix
        backend:
          service:
            name: solar-system
            port:
              number: 3000
  tls:
  - hosts:
    - ${INGRESS_IP}
    secretName: ingress-local-tls